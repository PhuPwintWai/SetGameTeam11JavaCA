<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <body>

        <div data-role="page" id="main">
            <div data-role="header">
                <h1>Set Game</h1>
            </div>

            <div data-role="main" class="ui-content">
                <form action="../api/game/login/" id="loginForm">
                    <div class="ui-field-contain">
                        <label for="fullname">User Name:</label>
                        <input type="text" name="username" id="id_userName">       
                        <label for="password">Password:</label>
                        <input type="password" name="password" id="id_password">
                        <div align="center"><input type="submit" data-inline="true" value="Sign In"></div>
                    </div>
                    <div align="center"><a href="#page_registration" data-transition="slide">Register</a></div>
                </form>
            </div>
            <div data-role="footer"  data-position="fixed">
                <h1>ISS Team 1</h1>
            </div>
        </div>
        <div data-role="page" id="page_registration">
            <div data-role="header">
                <h1>Registration Form</h1>
                <a href="#main" data-icon="carat-l" data-iconpos="notext" data-rel="back"></a>
            </div>
            <div data-role="main" class="ui-content">
                <form method="post" action="../api/game/register" id="registrationForm">
                    <div class="ui-field-contain">
                        <label for="fullname">User Name:</label>
                        <input type="text" name="username" id="id_userName">       
                        <label for="password">Password:</label>
                        <input type="password" name="password" id="id_password">      
                    </div>
                    <div align="center"><input type="submit" data-inline="true" value="Register"></div>
                </form>
            </div>
            <div data-role="footer" data-position="fixed">
                <h1>ISS Team 1</h1>
            </div>
        </div>
